<link rel="stylesheet" href="accordion.styles.css">
<script defer src="accordion.js"></script>

<div id="accordion">
  <div class="cmp-accordion">
    <ul class="accordion-card">
      <li class="accordion-item">
        <div class="accordion-item-content">
          <div class="accordion-item-content--header">
            <h3 class="">Microsoft Word</h3>
          </div>
          <div class="accordion-item-content--body hide show">
            <p class="">Create impressive documents and improve your writing with built-in intelligent features.</p>
            
          </div>
        </div>
      </li>
      <li class="accordion-item accordion-item--collapse accordion-item--expand">
        <div class="accordion-item-content">
          <div class="accordion-item-content--header">
            <h3 class="">Microsoft Excel</h3>
          </div>
          <div class="accordion-item-content--body hide">
            <p class="">Simplify complex data and create easy-to-read spreadsheets.</p>
            
          </div>
        </div>
      </li>
      <li class="accordion-item accordion-item--collapse"></li>
    </ul>
  </div>
</div>
